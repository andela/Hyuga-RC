
<template name="CoreNavigationBar">
  <div class="rui navbar">
    <div class="showmenu">{{> button icon="bars" onClick=onMenuButtonClick}}</div>
    {{> coreNavigationBrand}}
    <div class="menu">
      {{> tagNav tagNavProps}}
    </div>
    <a onclick="introJs().setOption('showProgress', true).start();">Take-Tour</a>
    <div class="search" data-step="4" data-intro="Type here to a Quick Search">{{> React IconButtonComponent}}</div>
    <div class="languages hidden-xs" data-step="5" data-intro="Choose Preferred Language">{{> i18nChooser}}</div>
    <div class="accounts" data-step="6" data-intro="See Account Details">{{> accounts tpl="loginDropdown"}}</div>
    <div class="cart" data-step="7" data-intro="See Your Cart Contents">{{> cartIcon}}</div>
    <div class="cart-alert">{{> cartPanel}}</div>
  </div>
</template>
