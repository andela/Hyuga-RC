<template name="reactionAnalyticsSettings">
  {{> displayAnalysis}}
  {{#autoForm collection=Collections.Packages schema=Schemas.ReactionAnalyticsPackageConfig doc=packageData type="update" id="analytics-update-form"}}
    {{#if segmentioEnabled}}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Segment</h4>
        </div>
        <div class="panel-body">
          {{>afQuickField name="settings.public.segmentio.enabled"}}
          {{>afQuickField name="settings.public.segmentio.api_key" placeholder="WRITE Key"}}
          <button type="submit" class="btn btn-primary pull-right" data-i18n="app.saveChanges">Save Changes</button>
        </div>
      </div>
    {{/if}}

    {{#if googleAnalyticsEnabled}}
        <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Google Analytics</h4>
        </div>
        <div class="panel-body">
          {{>afQuickField name="settings.public.googleAnalytics.enabled"}}
          {{>afQuickField name="settings.public.googleAnalytics.api_key" placeholder="UA-XXXXX-X"}}
          <button type="submit" class="btn btn-primary pull-right" data-i18n="app.saveChanges">Save Changes</button>
        </div>
      </div>
    {{/if}}

    {{#if mixpanelEnabled}}
        <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Mixpanel</h4>
        </div>
        <div class="panel-body">
          {{>afQuickField name="settings.public.mixpanel.enabled"}}
          {{>afQuickField name="settings.public.mixpanel.api_key" placeholder="TOKEN"}}
          <button type="submit" class="btn btn-primary pull-right" data-i18n="app.saveChanges">Save Changes</button>
        </div>
      </div>
    {{/if}}
  {{/autoForm}}
</template>

<template name="displayAnalysis">
  <div id="embed-api-auth-container"></div>
  <div id="chart-container"></div>
  <div id="view-selector-container"></div>

  <script>
    gapi.analytics.ready(function() {

      /**
       * Authorize the user immediately if the user has already granted access.
       * If no access has been created, render an authorize button inside the
       * element with the ID "embed-api-auth-container".
       */
      gapi.analytics.auth.authorize({
        container: 'embed-api-auth-container',
        // clientid: 'REPLACE WITH YOUR CLIENT ID'
        clientid: ' 413427590038-i29njhu2jpegc17utetmhjofrhtkah7o.apps.googleusercontent.com'
      });


      /**
       * Create a new ViewSelector instance to be rendered inside of an
       * element with the id "view-selector-container".
       */
      var viewSelector = new gapi.analytics.ViewSelector({
        container: 'view-selector-container'
      });

      // Render the view selector to the page.
      viewSelector.execute();


      /**
       * Create a new DataChart instance with the given query parameters
       * and Google chart options. It will be rendered inside an element
       * with the id "chart-container".
       */
      var dataChart = new gapi.analytics.googleCharts.DataChart({
        query: {
          metrics: 'ga:sessions',
          dimensions: 'ga:date',
          'start-date': '30daysAgo',
          'end-date': 'yesterday'
        },
        chart: {
          container: 'chart-container',
          type: 'LINE',
          options: {
            width: '100%'
          }
        }
      });


      /**
       * Render the dataChart on the page whenever a new view is selected.
       */
      viewSelector.on('change', function(ids) {
        dataChart.set({query: {ids: ids}}).execute();
      });

    });
  </script>

</template>
