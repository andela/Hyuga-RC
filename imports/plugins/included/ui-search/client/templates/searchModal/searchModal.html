<template name="searchModal">

  <div class="rui search-modal js-search-modal">

    <div class="rui search-modal-close">{{> React IconButtonComponent}}</div>

    <div class="rui search-modal-header">

      {{> searchInput }}

      {{> searchTypeToggle }}

      {{> productSearchTags tagSearchResults=tagSearchResults}}

    </div>

    {{> searchResults priceOptions=priceOptions brands=brands bestSellers=bestSellers bestSellerSelect=bestSellerSelect brandSelect=brandSelect handleSelect=priceSelect productSearchResults=productSearchResults orderSearchResults=orderSearchResults accountSearchResults=accountSearchResults orderTable=orderTable accountTable=accountTable }}

  </div>

</template>
