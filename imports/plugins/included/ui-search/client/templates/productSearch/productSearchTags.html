<template name="productSearchTags">
  {{handleSelect}}
  <div class="rui search-modal-tags-container">
    <div class="row">
      {{#if tagSearchResults}}
      <div class="col-md-6">
        <p class="rui suggested-tags" data-i18n="search.suggestedTags">Suggested tags</p>
        <div class="rui search-tags">
          {{#each tag in tagSearchResults}}
          <span class="rui search-tag" data-event-action="filterByTag" data-event-value="{{tag._id}}">{{tag.name}}</span>          {{/each}}
        </div>
      </div>
      {{else}}
      <div class="col-md-6">

      </div>
      {{/if}}

    </div>
  </div>

</template>
