# Usage:
# docker-compose up -d

reaction:
  image: reactioncommerce/reaction:latest
  links:
    - mongo
  ports:
    - "80:3000"
  environment:
    ROOT_URL: "http://localhost"
    MONGO_URL: "mongodb://mongo:27017/reaction"
    # Insert Jusibe Public Key and API Token
    JUSIBE_PUBLIC_KEY: ""
    JUSIBE_TOKEN: ""

mongo:
  image: mongo:latest
  command: mongod --storageEngine=wiredTiger
